spring:
  profiles:
    active: local

---

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testdb;MODE=MySQL
    username: test
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
  batch:
    jdbc:
      initialize-schema: always

